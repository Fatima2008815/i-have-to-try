            border: none;

            font-weight: bold;
            transition: transform 0.3s ease, color 0.3s ease; /* إضافة تأثير للتحويل ولون النص */
        }
        .dropdown-content {
            display: none; /* إخفاء المحتوى المنسدل بشكل افتراضي */
            position: absolute;
            background-color: rgba(67, 146, 195, 0.8); /* جعل اللون شفاف */
            min-width: 100px; /* تقليل الحد الأدنى لعرض القائمة */
            z-index: 1;
            right: 0; /* محاذاة العناصر إلى اليمين */
            padding: 5px 0; /* حشوة رأسية */
        }
        .dropdown-content a {
            display: block;
            padding: 8px; /* الحفاظ على المسافات بين العناصر */
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-top: 1px solid #000; /* تعديل سمك الفاصل */
            border-color: rgba(0, 0, 0, 0.5); /* لون الفاصل */
            font-size: 1.05em; /* زيادة حجم الخط بشكل طفيف */
        }
        .dropdown-content a:first-child {
            border-top: none; /* إزالة الفاصل من العنصر الأول */
        }
        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .show { 
            display: block; /* عرض المحتوى عند الفتح */
        }
        header {
            padding: 10px; /* تقليل المسافة أعلى الصورة */
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        footer {

            padding: 10px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            font-weight: bold;
        }
        img.logo-rect {
            width: 120px !important; /* تأكيد الحجم */
            height: auto !important; /* الحفاظ على نسبة العرض إلى الارتفاع */
        }
        .gen-ai-text {
            font-family: 'Courier New', Courier, monospace;
            color: #000000;

            font-weight: bold;
            margin-left: 5px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }

     <script>
        function toggleDropdown() {
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropbtn = document.querySelector('.dropbtn');
            dropdownContent.classList.toggle('show'); // استخدام toggle لتغيير العرض
            if (dropdownContent.classList.contains('show')) {
                dropbtn.style.transform = 'rotate(90deg)'; // تغيير شكل الزر عند الفتح
                dropbtn.classList.add('active'); // إضافة الكلاس لتغيير اللون
            } else {
                dropbtn.style.transform = 'rotate(0deg)'; // إعادة الشكل عند الإغلاق
                dropbtn.classList.remove('active'); // إزالة الكلاس عند الإغلاق
            }
        }

        // إغلاق الشريط المنسدل عند الضغط في أي مكان في الصفحة
        window.onclick = function(event) {
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropbtn = document.querySelector('.dropbtn');
            if (!event.target.matches('.dropbtn')) {
                if (dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                    dropbtn.style.transform = 'rotate(0deg)';
                    dropbtn.classList.remove('active');
                }
            }
        }
