    <script>
        function toggleDropdown() {
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropbtn = document.querySelector('.dropbtn');
            dropdownContent.classList.toggle('show'); // استخدام toggle لتغيير العرض
            if (dropdownContent.classList.contains('show')) {
                dropbtn.style.transform = 'rotate(90deg)'; // تغيير شكل الزر عند الفتح
                dropbtn.classList.add('active'); // إضافة الكلاس لتغيير اللون
            } else {
                dropbtn.style.transform = 'rotate(0deg)'; // إعادة الشكل عند الإغلاق
                dropbtn.classList.remove('active'); // إزالة الكلاس عند الإغلاق
            }
        }

        // إغلاق الشريط المنسدل عند الضغط في أي مكان في الصفحة
        window.onclick = function(event) {
            const dropdownContent = document.querySelector('.dropdown-content');
            const dropbtn = document.querySelector('.dropbtn');
            if (!event.target.matches('.dropbtn')) {
                if (dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                    dropbtn.style.transform = 'rotate(0deg)';
                    dropbtn.classList.remove('active');
                }
            }
        }
    </script>

    <script>
        const textElement = document.getElementById('text');
        const countdownElement = document.getElementById('countdownValue');
        const titleCountdownElement = document.getElementById('titleCountdown');
        const fullText = "Artificial intelligence is a rapidly evolving technology that is radically changing the world we live in. It is expected to have a significant impact on various industries and sectors, including healthcare, education, agriculture, energy, and industry. In healthcare, AI is anticipated to improve medical diagnostics by analyzing medical data with high precision, potentially leading to enhanced quality of care, time savings, and reduced costs. In education, AI can contribute by designing personalized learning programs for each student based on their abilities and specific learning needs, which could improve educational outcomes and provide better learning opportunities for everyone.In agriculture, AI can help improve farming techniques by analyzing data on soil, climate, and crops, leading to increased agricultural productivity and reduced waste. In the energy sector, AI is expected to assist in developing more efficient solutions for managing and conserving energy, contributing to reducing carbon emissions and promoting sustainable development.In the industrial sector, AI has contributed to improving industrial processes and making them more efficient by automating many tasks that previously required human intervention. AI also aids in better supply chain management and demand forecasting for products, improving production and distribution efficiency.Despite the many opportunities that AI presents, there are also significant challenges to its development and use. Among these challenges are concerns related to privacy and digital security, as AI can contribute to the collection and analysis of vast amounts of personal data, raising concerns about how this data is protected from unauthorized access or misuse.Ultimately, AI remains a powerful tool that can enhance our lives in many ways, but it requires careful direction and management to ensure that the intended benefits are realized and that the challenges it poses are addressed."
        let index = 0;

        // العد التنازلي
        let countdown = 5;
        const countdownInterval = setInterval(() => {
            countdownElement.innerText = countdown;
            titleCountdownElement.innerText = countdown; // تحديث العنوان بالرقم الحالي
            countdown--;
            if (countdown < 0) {
                clearInterval(countdownInterval);
                startTyping(); // بدء الكتابة بعد انتهاء العد التنازلي
            }
        }, 1000);

        // بدء الكتابة
        function startTyping() {
            const typingInterval = setInterval(() => {
                if (index < fullText.length) {
                    textElement.innerHTML += fullText[index++];
                    // إذا وصل النص إلى الحد المسموح به، إضافة سطر جديد
                    if (textElement.offsetHeight >= window.innerHeight - 100) {
                        textElement.innerHTML += '<br>'; // إضافة سطر جديد
                    }
                } else {
                    clearInterval(typingInterval);
                }
            }, 150); // سرعة الكتابة
        }
